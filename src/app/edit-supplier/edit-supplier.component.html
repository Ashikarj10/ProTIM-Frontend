<html>
    <body>
        <div class="container mt-0">
            <div class="row">
                <div class="col-md-12">
<h2>Update Supplier</h2>
<form (ngSubmit)="updateSupplier()">
    <div class="form-group">
        <label for="supplierId">Supplier ID:</label>
        <input type="text" id="supplierId" class="form-control" [(ngModel)]="supplier.id" name="id" required readonly>
      </div>
      <div class="form-group">
        <label for="supplierName">Supplier Name:</label>
        <input type="text" class="form-control" [(ngModel)]="supplier.name" name="name" required>
      </div>
  <div class="form-group">
    <label for="contactPerson">Contact Person:</label>
    <input type="text" class="form-control" [(ngModel)]="supplier.contactPerson" required name="contactPerson">
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" [(ngModel)]="supplier.email" required name="email">
  </div>
  <div class="form-group">
    <label for="phone">Phone:</label>
    <input type="text" class="form-control" [(ngModel)]="supplier.phone" required name="phone">
  </div>
  <div class="form-group">
    <label for="supplierLocation">Supplier Location:</label>
    <input type="text" class="form-control" [(ngModel)]="supplier.location" required name="location">
  </div>
  <button type="submit" class="btn btn-primary" style="margin-inline-end: 0.3cm;border-color: rgb(50, 74, 255);border-radius: 15%;border-width: 0.1cm;">Update</button>
  <button type="submit" class="btn btn-primary" routerLink="/suppliers">Go Back</button>
  <p *ngIf="successMsg" class="text-success">{{ successMsg }}</p>
</form>
</div>
</div>
</div>
</body>
</html>
