<html>
    <body>
      <div class="container mt-0">
        <div class="row">
            <div class="col-md-12">
<h2>Add Supplier</h2>
<form (ngSubmit)="addSupplier()" [formGroup]="supplierForm">
  <div class="form-group">
    <!-- <label for="supplierId">Supplier ID:</label> -->
    <input type="hidden" id="supplierId" class="form-control" formControlName="id" hidden>
  </div>
  <div class="form-group">
    <label for="supplierName">Supplier Name:</label>
    <input type="text" class="form-control" formControlName="name">
  </div>
  <div class="form-group">
    <label for="contactPerson">Contact Person:</label>
    <input type="text" class="form-control" formControlName="contactPerson">
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" formControlName="email">
  </div>
  <div class="form-group">
    <label for="phone">Phone:</label>
    <input type="text" class="form-control" formControlName="phone">
  </div>
  <div class="form-group">
    <label for="supplierLocation">Supplier Location:</label>
    <input type="text" class="form-control" formControlName="location">
  </div>
  <button type="submit" class="btn btn-primary" style="margin-inline-end: 0.3cm;border-color: rgb(50, 74, 255);border-radius: 15%;border-width: 0.1cm;">Add</button>
  <button type="button" class="btn btn-primary" routerLink="/suppliers">Go Back</button>
</form>
</div>
</div>
</div>
</body>
</html>
